<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iran Movie Ticket Sales Map</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #map-container {
            width: 30%;
            position: relative;
        }
        #tooltip {
            font-family: Sahel;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 1;
            margin-top: 10px;
        }
        svg {
            width: 100%;
            height: auto;
        }
        path {
            transition: fill 0.3s;
        }
        #dropdown-container {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        text {
            pointer-events: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Placeholder for the SVG -->
    </div>
    <div id="tooltip">Hover over a province to see ticket sales</div>
    <div id="dropdown-container">
        <select id="movie-dropdown"></select>
        <select id="year-dropdown">
            <option value="TOTAL">TOTAL</option>
            <option value="1400">1400</option>
            <option value="1401">1401</option>
            <option value="1402">1402</option>
            <option value="1403">1403</option>
        </select>
        <select id="province-dropdown"></select>
    </div>

    <script>
        // Define a color scale based on ticket sales
        const colorScale = [
            '#f7fbff', // Lowest sales
            '#c6dbef',
            '#6baed6',
            '#2171b5',
            '#0b3d91', // Highest sales
        ];
        // Function to load JSON data
        function loadJSON(url, callback) {
            console.log(`Loading JSON from: ${url}`);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(`Data loaded from ${url}:`, data);
                    callback(data);
                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        // Function to load SVG
        function loadSVG(url, callback) {
            console.log(`Loading SVG from: ${url}`);
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#map-container').innerHTML = data;
                    console.log(`SVG loaded from ${url}`);
                    callback();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        // Load movie titles
        loadJSON('https://raw.githubusercontent.com/eledah/samfaa-explorer/refs/heads/main/movie_titles.json', function(movieTitles) {
            const movieDropdown = document.getElementById('movie-dropdown');
            movieTitles.forEach(title => {
                const option = document.createElement('option');
                option.value = title;
                option.textContent = title;
                movieDropdown.appendChild(option);
            });
            console.log('Movie titles loaded:', movieTitles);
        });

        // Load the province data and then the SVG
        loadJSON('https://raw.githubusercontent.com/eledah/samfaa-explorer/refs/heads/main/province.json', function(provinceData) {
            const provinceMap = {};
            const provinceDropdown = document.getElementById('province-dropdown');
            provinceData.data.forEach(province => {
                provinceMap[province.value] = province.label;
                const option = document.createElement('option');
                option.value = province.value;
                option.textContent = province.label;
                provinceDropdown.appendChild(option);
            });
            console.log('Province data loaded:', provinceData);

            // Load the SVG from the external link and then apply the coloring logic
            loadSVG('https://raw.githubusercontent.com/eledah/samfaa-explorer/refs/heads/main/iranMap.svg', function() {
                // Load movie data
                loadJSON('https://raw.githubusercontent.com/eledah/samfaa-explorer/refs/heads/main/combined_data.json', function(movieData) {
                    console.log('Movie data loaded:', movieData);
                    const movieDropdown = document.getElementById('movie-dropdown');
                    const yearDropdown = document.getElementById('year-dropdown');

                    function updateMap() {
                        const selectedMovie = movieDropdown.value;
                        const selectedYear = yearDropdown.value;
                        console.log(`Updating map for movie: ${selectedMovie}, year: ${selectedYear}`);

                        // Filter data based on selections
                        const filteredData = movieData.filter(movie => 
                            movie.title === selectedMovie && 
                            (selectedYear === "TOTAL" || movie.screening_id == selectedYear)
                        );

                        console.log('Filtered data:', filteredData);

                        // Aggregate ticket sales by province using province names
                        const ticketSales = {};
                        filteredData.forEach(movie => {
                            const provinceName = movie.province_id; // Use province name as the key
                            ticketSales[provinceName] = (ticketSales[provinceName] || 0) + movie.tickets_count;
                        });

                        console.log('Ticket sales by province:', ticketSales);

                        // Check if ticketSales is empty
                        if (Object.keys(ticketSales).length === 0) {
                            console.warn('No ticket sales data available for the selected movie and year.');
                            // Optionally, you can reset the map colors here
                            return;
                        }

                        // Find the maximum sales value
                        const maxSales = Math.max(...Object.values(ticketSales));
                        console.log('Maximum sales value:', maxSales);

                        // Handle case where maxSales is zero
                        if (maxSales === 0) {
                            console.warn('Maximum sales value is zero, all provinces will be set to the lowest color.');
                        }

                        // Get all province path elements
                        const provinces = document.querySelectorAll('#iranMap #provinces path');

                        // Apply colors and add hover events
                        provinces.forEach(path => {
                            const provinceName = provinceMap[path.id];
                            const sales = ticketSales[provinceName] || 0;
                            const color = getColor(sales, maxSales, ticketSales);
                            path.style.fill = color;

                            // Get the ranking
                            const salesValues = Object.values(ticketSales);
                            salesValues.sort((a, b) => b - a);
                            const rank = salesValues.indexOf(sales) + 1;

                            // Get the center point of the province path
                            const bbox = path.getBBox();
                            const centerX = bbox.x + bbox.width / 2;
                            const centerY = bbox.y + bbox.height / 2;

                            // Remove existing rank text if any
                            const existingText = document.getElementById(`rank-${path.id}`);
                            if (existingText) {
                                existingText.remove();
                            }

                            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                            // Create and position the text element if sales is not zero
                            if (sales > 0) {
                                text.setAttribute("id", `rank-${path.id}`);
                                text.setAttribute("x", centerX);
                                text.setAttribute("y", centerY);
                                text.setAttribute("text-anchor", "middle");
                                text.setAttribute("dominant-baseline", "middle");
                                text.setAttribute("fill", "white");
                                text.setAttribute("paint-order", "stroke");
                                text.setAttribute("stroke", "black"); 
                                text.setAttribute("stroke-width", "3px");
                                text.setAttribute("font-size", "25px");
                                text.textContent = rank;
                            }

                            // Add the text element to the SVG
                            path.parentNode.appendChild(text);

                            console.log(`Province Name: ${provinceName}, Sales: ${sales}, Color: ${color}`);

                            // Add hover event listeners
                            path.addEventListener('mouseenter', () => {
                                const tooltip = document.getElementById('tooltip');
                                tooltip.innerHTML = `
                                    <strong>${provinceName}</strong><br>
                                    فروش بلیت: ${sales.toLocaleString()}
                                `;
                            });

                            path.addEventListener('mouseleave', () => {
                                const tooltip = document.getElementById('tooltip');
                                tooltip.innerHTML = 'Hover over a province to see ticket sales';
                            });
                        });
                    }

                    // Function to get color based on sales
                    function getColor(sales, maxSales, ticketSales) {
                        if (maxSales === 0) {
                            return '#f7fbff'; // Return the lowest color if maxSales is zero
                        }

                        // Create an array of sales values, filter out zeros, and sort it
                        const salesValues = Object.values(ticketSales).filter(value => value > 0);
                        salesValues.sort((a, b) => a - b); // Sort in ascending order

                        // Determine the index for the color based on the sales ranking
                        const index = salesValues.indexOf(sales);
                        const totalProvinces = salesValues.length;
                        const tier = Math.floor((index / totalProvinces) * 5); // 5 tiers

                        // Ensure the index is within bounds
                        return colorScale[Math.min(tier, colorScale.length - 1)];
                    }

                    // Add event listeners to update map on dropdown change
                    movieDropdown.addEventListener('change', updateMap);
                    yearDropdown.addEventListener('change', updateMap);

                    // Initial map update
                    updateMap();
                });
            });
        });
    </script>
</body>
</html>
